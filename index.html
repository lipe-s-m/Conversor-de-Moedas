<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <meta name="description" content="Converta de forma fácil e rápida as moedas mais famosas do mundo!">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icon2/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/icon2/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/icon2/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/icon2/site.webmanifest">
    <link rel="stylesheet" href="/assets/css/pages/index/style.css">
    <link rel="stylesheet" href="/assets/css/pages/index/partials/responsive.css">
    <base href="assets/">
</head>

<body>
    <main>
        <section id="formulario">
            <form method="get" target="_blank" id="form">
                <div id="header">
                    <h1>Converter Moedas</h1> <input id="reset" type="reset" value="Limpar Campos" />
                </div>

                <section id="escolha-moedas">
                    <div>
                        <label for="moeda-A">De:</label>
                        <select name="moeda_A" id="moeda-A" required>
                            <option value="" selected disabled hidden>Moeda origem</option>
                            <option value="BRL">Real</option>
                            <option value="USD">Dólar Americano</option>
                            <!-- <option value="EUR">Euro</option> -->
                            <option value="BTC">Bitcoin</option>
                            <option value="JPY">Iene</option>
                            <option value="CAD">Dólar Canadense</option>
                            <option value="ARS">Peso Argentino</option>
                        </select>

                    </div>

                    <span>X</span>
                    <div>
                        <label for="moeda-B">Para:</label>
                        <select name="moeda_B" id="moeda-B" required disabled>
                            <option value="" selected disabled hidden>Moeda destino</option>
                            <option value="BRL">Real</option>
                            <option value="USD">Dólar</option>
                            <option value="EUR">Euro</option>
                            <option value="CAD">Dólar Canadense</option>
                            <option value="ARS">Peso Argentino</option>
                        </select>

                    </div>
                </section>

                <div id="label-valor-moeda" class="hidden">
                    <div>
                        <label for="nome" id="label-moeda-A">Valor moeda A</label>
                        <input type="number" step="0.01" min="0" id="nome" name="quantidade_moeda_A" value="1.00" required>
                    </div>
                    <div id="botoes">
                        <button class="botao-soma" type="button">+1</button>
                        <button class="botao-soma" type="button">+5</button>
                        <button class="botao-soma" type="button">+10</button>
                        <button class="botao-soma" type="button">+100</button>

                    </div>
                </div>
                <div id="label-data">
                    <label for="date">Data</label>
                    <input type="date" name="data" id="date" default required>
                </div>
                <button type="submit">Converter</button>
        </section>
        </form>


        <section id="resposta">
            <button id="historico">Histórico</button>
            <div class="dados-resposta">
                <img src="./images/illustration-empty.svg" alt="Icone calculadora">
                <h2>Os resultados aparecerão aqui</h2>
                <p id="moedas-selecionadas">Selecione as moedas de origem e destino</p>
            </div>

        </section>

        <div id="background-modal" class="hidden">
            <section id="modal">
                <h3>Conversões anteriores</h3>
                <!-- <hr> -->
                <button type="button" id="botao-fechar-modal">Fechar</button>
            </section>
        </div>
    </main>
    <script type="module" src="./js/index.js"></script>
    <script type="module" src="./js/api.js"></script>
    <script type="module" src="./js/modal.js"></script>
</body>

</html>
